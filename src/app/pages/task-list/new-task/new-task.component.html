<h2 mat-dialog-title>Create New Task</h2>

<div class="new-task-page" mat-dialog-content>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="custom-select form-control" formControlName="priority">
                <option value="" selected>Select an option</option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Description (optional)</label>
            <input type="text" name="description" class="form-control" formControlName="description">
        </div>
    </form>
</div>

<div mat-dialog-actions class="actions">
    <button mat-button (click)="close()" class="btn btn-danger">Cancel</button>
    <button mat-button mat-dialog-close (click)="save()" class="main-button"
        [disabled]="!form.valid">Add Task</button>
</div>
